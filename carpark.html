<!DOCTYPE html>
<html>

<head>
    <meta name="viewport" content="width=300, initial-scale=1">

</head>

<body>

    <style>
        html,
        body {
            margin: 0;

        }

        button {
            display: block;
            margin: 10px 0;
            width: 100%;
            font-size: 32px;
            line-height: 58px;
            box-sizing: border-box;
            font-weight: bold;
        }

        button.parked-here {
            background-color: darkblue;
            color: white;
        }
    </style>
    <script type="module">

        function buttonClick(e) {

            localStorage.setItem("level", e.target.id);
            location.reload();
        }

        for (let level of "1A,1B,2A,2B,3A,3B,4A".split(",")) {

            let b = document.createElement("button");
            b.id = level;
            b.innerText = level;

            b.onclick = buttonClick;
            if (localStorage.getItem("level") == level) {
                b.classList.add('parked-here');
            }

            document.body.appendChild(b);
        }

    </script>

</body>

</html>
